server {

 listen 443 default_server;
 listen [::]:443 default_server;

    location /goog/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_pass https://www.google.com;
        }

    location /gcp/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_pass https://cloud.google.com;
        }
    location /ranciato/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_pass https://www.ranciato.com;
        }

}
